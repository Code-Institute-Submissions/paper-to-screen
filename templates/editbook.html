{% extends 'base.html' %} {% block content %}
<div class="container">
<h3>Edit Story</h3>
<div class="row">
    <form action="{{ url_for('update_book', book_id=book._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                  {% if cat.category_name == book.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                    {% else %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                    <label>Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value={{book.task_name}}>
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{book.task_description}}</textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">star</i>
                <input id="star_rating" name="star_rating" type="text" class="star" value={{book.star_rating}}>
                <label for="icon_prefix">Star Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if book. is_urgent %}
                  <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                  {% else %}
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  {% endif %}
                  <span class="lever"></span>
                  Read
                </label>
            </div>
        </div>
                <div class="row">
            <div class="switch">
                <label>
                  {% if book. is_urgent %}
                  <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                  {% else %}
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  {% endif %}
                  <span class="lever"></span>
                  Watched
                </label>
            </div>
        </div>
        <div class="container">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Book
             </button>
        </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
